<link rel="import" href="/polymer/bower_components/polymer/polymer.html">
<!-- <link rel="import" href="/polymer/src/app-data.html"> -->

<dom-module id="content-children">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <!-- <app-data key="nodeData" data="{{nodeData}}"></app-data> -->

    <iron-ajax
      id="getChildren"
      auto
      url="/content/getChildren/{{nodeData.identityNode.properties.uuid}}?versionValidityDate={{nodeData.versionValidityDate}}"
      params=''
      handle-as="json"
      last-response="{{children}}"
      on-response="_updateChildren"
      debounce-duration="300"></iron-ajax>

    <iron-ajax
      id="deleteRequest"
      url=""
      handle-as="json"
      on-response="deleteResponse"
      debounce-duration="300"></iron-ajax>

    <template is="dom-repeat" items="[[children]]">
      <div class="horizontal-section">
        <h4>
          <template is="dom-if" if="{{item.urlAlias}}">
            <a href="/{{nodeData.lang}}{{item.urlAlias}}">[[item.identityNode.properties.name]]</a>
          </template>
          <template is="dom-if" if="{{!item.urlAlias}}">
            <a href="/{{nodeData.lang}}/{{item.identityNode.properties.uuid}}">[[item.identityNode.properties.name]]</a>
          </template>
        </h4>
        <template is="dom-repeat" items="[[_toArray(item.versionNode.properties)]]">
          <template is="dom-if" if="{{item.value}}">
            <p>[[item.name]]: [[item.value]]</p>
          </template>
        </template>
        
        <paper-button on-click="edit"><iron-icon icon="create"></iron-icon></paper-button>
        <paper-button on-click="delete"><iron-icon icon="delete"></iron-icon></paper-button>
      </div>
    </template>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'content-children',
      behaviors: [ ReduxBehavior ],
      properties: {
        app: {
          type: Object,
          value: function() { return {}; },
          notify: true,
          reflectToAttribute: true,
        },

        versionValidityDate: {
          type: Number,
          value: undefined,
          notify: true
        },
        nodeData: {
          type: Object,
          statePath: 'nodeData'
        }

      },

      edit: function(event) {
        this.fire('edit', event.model.item);
      },

      delete: function(event) {
        this.$.deleteRequest.url = "/content/delete";
        this.$.deleteRequest.params = {"id": event.model.item.identityNode.properties.uuid};
        this.$.deleteRequest.generateRequest();
      },

      deleteResponse: function(request) {
        //console.log(request.detail.response);
        this.refresh();
      },

      refresh: function() {
        // this.notifyPath('nodeData.identityNode');
        this.$.getChildren.generateRequest();
      },

      _updateChildren: function(event) {
        //this.grid = this.grid || this.$.childrenGrid;
        // this.grid.items = this.children;
        // this.grid.size = this.children.length;
        // this.grid.refreshItems();
        // console.log(this.children);
      },

      _toArray: function(obj) {
        if(!obj) return;
        return Object.keys(obj).map(function(key) {
            return {
                name: key,
                value: obj[key]
            };
        });
      }


    });
  })();
  </script>
</dom-module>
