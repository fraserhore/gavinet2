<dom-module id="gavi-dashboard">
  <style>
    :host {
      display: -ms-flexbox;
      display:flex;
      flex-flow:row;
      flex-wrap:wrap;
      -ms-flex-wrap:wrap;
      justify-content:center;
      -ms-flex-pack: center;
      align-items:flex-start;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
  </style>
  <template>
    <content></content>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'gavi-dashboard',

      properties: {
        greeting: {
          type: String,
          value: 'Welcome!',
          notify: true
        }
      }
    });
  })();
</script>
