<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../bower_components/app-route/app-location.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="app-data.html">
<link rel="import" href="log-out.html">
<link rel="import" href="register-login.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gavinet-app">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }

      app-header .greeting,
      app-header a {
          color: #fff;
          font-size: 13px;
      }
      app-header .greeting {
          border-right: 1px solid rgba(255,255,255,.5);
          display: inline-block;
          padding-right: 6px;
      }
    </style>

    <iron-localstorage name="user-storage" value="{{storedUser}}"></iron-localstorage>
    <app-data key="userData" data="{{storedUser}}"></app-data>
    <app-data key="nodeData" data="{{nodeData}}"></app-data>

    <app-location route="{{route}}"></app-location>
    <!-- <app-route
        route="{{route}}"
        pattern="/:lang/:path"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route> -->

    <iron-ajax id="getNodeData"
      auto
      url="/content/getNodeData?route={{route.path}}"
      handle-as="json"
      last-response="{{nodeData}}"
      on-response="_updatedNodeData"
      debounce-duration="300">
    </iron-ajax>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <!-- <iron-selector selected="[[path]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/{{app.lang}}/root/content">root/content</a>
        </iron-selector> -->
        <content-left-menu></content-left-menu>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Gavinet</div>
            <a name="register-login" href="/register-login" hidden$="[[storedUser.loggedin]]">Log In</a>
            <div hidden$="[[!storedUser.loggedin]]">
              <span class="greeting">Hi [[storedUser.name]]!</span>
              <log-out stored-user="{{storedUser}}" link></log-out>
            </div>
          </app-toolbar>
        </app-header>

        <div class="card">

          <content-full name="view1" view-template="content-full"></content-full>
          <register-login name="register-login"></register-login>

        </div>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'gavinet-app',

      properties: {
        path: {
          type: String,
          reflectToAttribute: true,
          observer: '_pathChanged'
        }
      },

      observers: [
        '_routePathChanged(routeData.path)'
      ],

      _identityNodeChanged: function() {
       // console.log('identityNode changed');
      },

      _updatedNodeData: function() {
        // console.log(this.nodeData);
        // this.set('app.identityNode', this.nodeData.identityNode);
        // this.set('app.version', this.nodeData.version);
        // this.set('app.versionNode', this.nodeData.versionNode);
        // this.set('app.authorNode', this.nodeData.authorNode);
        // this.set('app.lang', this.nodeData.lang);
        // this.set('app.schema', this.nodeData.schema);
        // this.set('app', this.nodeData);
        this.set('nodeData', this.nodeData);
      },

      _routePathChanged: function(path) {
        this.path = path || 'register-login';
        this.$.getNodeData.generateRequest();
        // console.log(this.route);
        // console.log(this.routeData);
        // console.log(this.subroute);

      },

      _pathChanged: function(path) {
        // Load path import on demand. Show 404 path if fails
        //var resolvedPathUrl = this.resolveUrl('my-' + path + '.html');
        //this.importHref(resolvedPathUrl, null, this._showPath404, true);
      },

      _showPath404: function() {
        this.path = 'view404';
      },

      ready: function() {
      }

    });
  </script>
</dom-module>
