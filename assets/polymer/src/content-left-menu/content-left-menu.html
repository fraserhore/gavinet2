<link rel="import" href="/polymer/bower_components/polymer/polymer.html">

<dom-module id="content-left-menu">
  <template>
    <style>
      :host {
        display: block;
      }
      
      paper-menu a {
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        text-decoration: none;
        color: #111111;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
    }
    </style>

    <h3><a href="/{{nodeData.lang}}/[[parentNode.parentNode.properties.uuid]]">[[parentNode.parentNode.properties.name]]</a></h3>
    <paper-menu>
      <template is="dom-repeat" items="[[siblingNodes]]">
        <template is="dom-if" if="{{item.urlAlias}}">
          <a href="/{{nodeData.lang}}{{item.urlAlias}}">[[item.siblingNode.properties.name]]</a>
        </template>
        <template is="dom-if" if="{{!item.urlAlias}}">
          <a href="/{{nodeData.lang}}/{{item.siblingNode.properties.uuid}}">[[item.siblingNode.properties.name]]</a>
        </template>
      </template>
    </paper-menu>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'content-left-menu',
      behaviors: [ ReduxBehavior ],
      properties: {
        nodeData: {
          type: Object,
          statePath: 'nodeData'
        },
        parentNode: {
          type: Object,
          statePath: 'parentNode'
        },
        siblingNodes: {
          type: Object,
          statePath: 'siblingNodes'
        }
      },

      ready: function() {
        //console.log("content-left-menu");
        //console.log(this.nodeData);
      }
      
    });
  })();
  </script>
</dom-module>
