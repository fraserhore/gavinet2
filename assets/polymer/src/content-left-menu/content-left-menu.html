<link rel="import" href="/polymer/bower_components/polymer/polymer.html">

<dom-module id="content-left-menu">
  <template>
    <style>
      :host {
        display: block;
      }
      
      paper-menu a {
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        text-decoration: none;
        color: #111111;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
    }
    </style>

    <iron-ajax
        id="getSiblings"
        auto
        url="/content/getSiblings/{{identityNodeId}}"
        params=''
        handle-as="json"
        last-response="{{siblingNodes}}"
        debounce-duration="300"></iron-ajax>

      <iron-ajax
        id="getParent"
        auto
        url="/content/getParent/{{identityNodeId}}"
        params=''
        handle-as="json"
        last-response="{{parentNode}}"
        debounce-duration="300"></iron-ajax>

    <h3><a href="/en-gb/[[parentNode.parentNode._id]]">[[parentNode.parentNode.properties.name]]</a></h3>
    <paper-menu>
      <template is="dom-repeat" items="[[siblingNodes]]">
        <a href="/en-gb/{{item.siblingNode._id}}">[[item.siblingNode.properties.name]]</a>
      </template>
    </paper-menu>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'content-left-menu',

      properties: {
        identityNodeId: {
          type: Number,
          value: 0,
          notify: true
        }
      },

      ready: function() {
        //console.log('left menu: ' + this.identityNodeId);
      }
      
    });
  })();
  </script>
</dom-module>
