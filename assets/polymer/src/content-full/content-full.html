<dom-module id="content-full">
    <template>
        <style>
        :host {
            display: block;
        }
        </style>

        <api-gavi-graph id="api"></api-gavi-graph>
        <!-- <api-sharepoint id="api"></api-sharepoint> -->

        <h1>{{nodeData.identityNode.properties.name}}</h1>
        <div>{{nodeData.versionNode.properties.description}}</div>
        <br/>
        <!-- <paper-button raised on-click="openDialog" data-dialog="relationshipDialog">Create Relationship</paper-button>
    <paper-dialog id="relationshipDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" autoFitOnAttach="true">
      <h2>Create Relationship</h2>
      <paper-dialog-scrollable>
        <content-relationship reference-node-id="{{nodeData.identityNode.properties.uuid}}" direction="outbound" parent-node-id="{{nodeData.identityNode.properties.uuid}}"></content-relationship>

        <div>Version validity date:
            <moment-element datetime="{{versionSliderValue}}" output-format="MMM DD[,] YYYY"></moment-element>
        </div>
        <paper-slider id="versionSlider" value="{{versionSliderValue}}" min="{{versionSliderMin}}" max="{{versionSliderMax}}" step="60000" pin on-change="_versionSliderChanged"></paper-slider>
        <paper-button raised on-click="update">Edit</paper-button>
        <paper-button raised on-click="create">New</paper-button>
        <paper-dialog id="editDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" autoFitOnAttach="true" on-iron-overlay-closed="_dialogClosed">
            <h2>Create / Edit Item</h2>
            <paper-dialog-scrollable>
                <content-edit id="contentEdit" ui-schema="" form-data="{{formData}}" on-content-edited="_refreshAllContent"></content-edit>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button raised on-click="_submit" data-form="contentEdit">Submit</paper-button>
            </div>
        </paper-dialog>
        <h3>Child Content</h3>
        <!-- <content-children id="contentChildren" identity-node-id="{{nodeData.identityNode.properties.uuid}}" on-edit="update"></content-children> -->
        <!-- <template-match id="contentChildren" view-template="content-children" on-edit="update"></template-match> -->
        <h3>Related Content</h3>
        <content-related identity-node-id="{{nodeData.identityNode.properties.uuid}}"></content-related>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'content-full',
            behaviors: [ ReduxBehavior ],
            properties: {
                storedUser: Object,
                nodeData: {
                  type: Object,
                  statePath: 'nodeData'
                },
                children2: {
                    type: Object,
                    statePath: 'children'
                }
            },

            actions: {
                loadNodeDataAction: function(nodeData) {
                    return {
                        type: 'LOAD_NODE_DATA',
                        nodeData: nodeData
                    }
                },
                loadChildrenAction: function(children) {
                    return {
                        type: 'LOAD_CHILDREN',
                        children: children
                    }
                },
                updateVersionNameAction: function(versionName) {
                    return {
                        type: 'UPDATE_VERSION_NAME',
                        versionName: versionName
                    }
                }
            },

            listeners: {
                'contentEdit.contentEdited': '_refreshAllContent'
            },

            observers: [
                '_identityNodeChanged(nodeData.identityNode)'
            ],

            initStoredUser: function() {
                // if entering site on the secret quotes page, verify if logged in and if so, preload a secret quote
                if (this.storedUser.loggedin) {
                    //this.getSecretQuote();
                }
            },
            getSecretQuote: function() {
                // add token authorization and generate Ajax request
                //this.$.getSecretQuoteAjax.headers['Authorization'] = 'Bearer ' + this.storedUser.token;
                //this.$.getSecretQuoteAjax.generateRequest();
            },

            _identityNodeChanged: function() {
                if (this.nodeData.identityNode) {
                    //this.$.contentChildren.createElement();
                }
            },

            ready: function() {
                var today = new Date();
                this.versionSliderMax = Date.now();
                this.versionSliderMin = Date.now() - 604800000; // one day = 86400000, one week = 604800000, One month = 2629746000, one year = 31556952000
                this.versionSliderStep = 86400000;
                this.versionSliderValue = Date.now();
                // console.log(today.toISOString());
                this.getNodeData();
                this.getChildren();
            },

            create: function(event) {
                this.set('formData.action', 'create');
                this.set('formData.authorId', this.nodeData.authorNode.properties.uuid); // Should come from the user session
                this.set('formData.parentId', this.nodeData.identityNode.properties.uuid);
                this.set('formData.lang', this.nodeData.lang);
                this.set('formData.versionName', '');
                //this.set('formData.contenttype', 'folder');
                //console.log(this.formData);
                this.$.editDialog.open();
            },

            update: function(event) {
                var identityNode = event.detail.identityNode || this.nodeData.identityNode,
                    versionNode = event.detail.versionNode || this.nodeData.versionNode,
                    relationships = event.detail.relationships || this.nodeData.relationships,
                    authorNode = event.detail.authorNode || this.nodeData.authorNode;
                this.set('formData.action', 'update');
                this.set('formData.authorId', authorNode.properties.uuid);
                this.set('formData.id', identityNode.properties.uuid);
                this.set('formData.versionName', '');
                this.set('formData.properties', versionNode.properties);
                this.set('formData.contenttype', identityNode.properties.contentType);
                //console.log(identityNode);
                //this.set('formData.relationships', relationships);
                //this.notifyPath('formData.properties');    
                this.$.contentEdit._init();
                this.$.editDialog.open();
                // this.$.editDialog.refit(); this didn't work. need to try something else.
            },

            delete: function(event) {
                this.$.api.delete(event.model.item.identityNode.properties.uuid);
            },

            deleteResponse: function(request) {},

            _dialogClosed: function() {
                //this.$.getContent.generateRequest();
            },

            _refreshContent: function() {
                //this.nodeData.identityNode = this.content.identityNode;
                //this.nodeData.versionNode = this.content.versionNode;
                //this.set('nodeData.identityNode', this.content.identityNode);
                //this.set('nodeData.versionNode', this.content.versionNode);
                this.getNodeData();
                this.getChildren();
            },

            _refreshAllContent: function() {
                this.getNodeData();
                this.getChildren();
            },

            _versionSliderChanged: function(event) {
                //this.$.getContent.params["versionValidityDate"] = event.target.value;
                //this.$.getContent.generateRequest();
                //this.nodeData.versionValidityDate = event.target.value;
                // this.$.contentChildren.versionValidityDate = event.target.value;
                // this.$.contentChildren.refresh();
                //this.$.contentChildren.firstElementChild.versionValidityDate = event.target.value;
                //this.$.contentChildren.$.template.firstChild.notifyPath('nodeData.versionValidityDate');
                //this.$.contentChildren.$.template.firstChild.refresh();
                this.getNodeData();
                this.getChildren();
            },

            getNodeData: function() {
                var options = {
                    "uuid": this.nodeData.identityNode.properties.uuid,
                    "versionValidityDate": this.versionSliderValue,
                    //"versionName": this.versionName,
                    "contentTypes": "",
                };
                var request = this.$.api.getNodeData(options),
                    polymerThis = this;
                Promise.all([request.completes])
                    .then(function (requests) {
                        var response = requests[0].response;
                        polymerThis.dispatch('loadNodeDataAction', response);
                        // do whatever you want from here...
                        // console.log(response);
                    });
                
            },

            getChildren: function() {
                var options = {
                    "uuid": this.nodeData.identityNode.properties.uuid,
                    "versionValidityDate": this.versionSliderValue,
                    //"versionName": this.versionName,
                    "contentTypes": "",
                };
                var request = this.$.api.getChildren(options),
                    polymerThis = this;
                Promise.all([request.completes])
                    .then(function (requests) {
                        var response = requests[0].response;
                        polymerThis.dispatch('loadChildrenAction', response);
                        // do whatever you want from here...
                        // console.log(response);
                    });
                
            },

            _submit: function(event) {
                var button = event.target;
                while (!button.hasAttribute('data-form') && button !== document.body) {
                    button = button.parentElement;
                }
                if (!button.hasAttribute('data-form')) {
                    return;
                }
                var id = button.getAttribute('data-form');
                var form = this.$.contentEdit;
                //console.log(form);
                if (form) {
                    console.log('submit form');
                    console.log(form);
                    form._submit();
                }
                this.$.editDialog.close();
                //this.$.getContent.generateRequest();
                this.getNodeData();
                this.getChildren();
            }

        });
    })();
    </script>
</dom-module>
