<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="gavi-sp-calendar">
  <style>
    :host {
      display: block;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
  </style>
  <template>
    <iron-ajax
      auto
      url="https://gavinet.sharepoint.com/sites/km/_api/Web/Lists/getByTitle('Calendar')/items"
      method="get"
      headers = '{"Accept": "application/json;odata=verbose"}'
      last-response="{{myMeetings}}"
      debounce-duration="300"></iron-ajax>

    <iron-ajax
      auto
      url="https://gavinet.sharepoint.com/sites/km/_api/Web/Lists/getByTitle('Calendar')/items"
      method="get"
      headers = '{"Accept": "application/json;odata=verbose"}'
      last-response="{{teamMeetings}}"
      debounce-duration="300"></iron-ajax>

      <h2>My Upcoming Meetings</h2>
      <template id="t" is="dom-repeat" items="{{myMeetings.d.results}}">
          <h3>{{item.Title}}</h3>
          <div>From: <span>{{item.EventDate}}</span> To: <span>{{item.EventDate}}</span></div>
      </template>
      <h2>My Team's Upcoming Meetings</h2>
      <template id="t" is="dom-repeat" items="{{teamMeetings.d.results}}">
        <h3>{{item.Title}}</h3>
        <div>From: <span>{{item.EventDate}}</span> To: <span>{{item.EventDate}}</span></div>
      </template>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'gavi-sp-calendar',

    properties: {
      myMeetings: {
        type: Array,
        value: [],
        notify: true
      },
      teamMeetings: {
        type: Array,
        value: [],
        notify: true
      }
    }
  });
})();
</script>
