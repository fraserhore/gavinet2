<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/iron-icons/device-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">

<dom-module id="gavi-dashboard-panel">
  <style>
    :host {
      display: block;
      font-size: 15px;
      font-weight: 400;
      width:320px;
      min-height: 320px;
      margin: 10px;
      z-index: 1;
      position: relative;
      box-sizing: border-box;
      order:0;
      -ms-flex-order: 0;
      flex: 0 1 auto;
      -ms-flex: 0 1 auto;
      align-self:auto;
    }
    paper-material {
      background: #fff;
      border-radius: 2px;
      overflow: hidden;
    }
    paper-toolbar a {
      text-decoration: none;
      color: white;
    }
    h1 {
      display: inline-block;
      font-size: 20px;
    }
    #panel-content {
      margin: 10px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
    }
  </style>
  <template>
    <paper-material elevation="1">
      <paper-toolbar id="">
        <a href="{{url}}">
          <paper-icon-button icon="{{icon}}"></paper-icon-button>
          <h1>{{heading}}</h1>
        </a>
        <span class="flex"></span>
        <paper-icon-button icon="launch"></paper-icon-button>
      </paper-toolbar>
      <div id="panel-content">
        <content></content>
      </div>
    </paper-material>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'gavi-dashboard-panel',

    properties: {
      toolbarColor: {
        type: String,
        value: 'white',
        notify: true
      },
      icon: {
        type: String,
        value: 'alarm',
        notify: true
      },
      heading: {
        type: String,
        value: 'Files',
        notify: true
      },
      url: {
        type: String,
        value: '/',
        notify: true
      },
      imageurl: {
        type: String,
        value: '',
        notify: true
      }
    }
  });
})();
</script>
