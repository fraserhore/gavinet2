  <style>
    :host {
      display: block;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
  </style>
  <template>
    <!--<iron-ajax
      auto
      url="http://fhgraph.sb05.stations.graphenedb.com:24789/db/data/transaction/commit"
      method="post"
      body='{"statements" : [{"statement" : "MATCH n  RETURN n"}]}'
      content-type="application/json"
      headers='{"Authorization":"Basic ZmhncmFwaDo5eVBtWUU4UlU0UVJER2tRRVIwVg=="}'
      on-response="handleResponse"
      debounce-duration="300"></iron-ajax>-->
    
    <iron-ajax
      auto
      url="https://gavinet.sharepoint.com/sites/km/_api/Web/Lists/getByTitle('Working%20Documents')/items?$select=FieldValuesAsText,OData__dlc_DocIdUrl&$expand=FieldValuesAsText&$top=5&$filter=Editor/ID ne 11&$orderby=Modified desc"
      method="get"
      headers = '{"Accept": "application/json;odata=verbose"}'
      last-response="{{teamDocuments}}"
      debounce-duration="300"></iron-ajax>

      <h2>Graph Results</h2>
      <template id="t" is="dom-repeat" items="{{myDocuments.d.results}}">
          <div><a href="{{item.OData__dlc_DocIdUrl.Url}}" target="_blank">{{item.FieldValuesAsText.FileLeafRef}}</a></div>
          <div>{{item.FieldValuesAsText.Modified}}</div>
      </template>

  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'gavi-graph',

    properties: {
      myDocuments: {
        type: Array,
        value: [],
        notify: true
      },
      teamDocuments: {
        type: Array,
        value: [],
        notify: true
      }
    }
  });
})();
</script>
